<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div>

    <form name="myForm">

      <label>Select the week and the date:</label>

      <select name="week-select" id="week">
        <option value="1">Week 1</option>
        <option value="2">Week 2</option>
        <option value="3">Week 3</option>
        <option value="4">Week 4</option>
      </select>

      <select name="day-select" id="day">
        <option value="1">Day 1</option>
        <option value="2">Day 2</option>
        <option value="3">Day 3</option>
        <option value="4">Day 4</option>
        <option value="5">Day 5</option>
      </select>

      <select name="lang-select" id="lang">
        <option value="VIE">Vietnamese</option>
        <option value="KHM">Khmer</option>
      </select>

      <select name="stu-select" id="stu">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select>

      <input type="button" value="SUBMIT" id="btnSubmit"></button>

    </form>

  </div>

</body>

<script src="terminologies.js"></script>

</html>
